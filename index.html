<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Convert Money</h1>
        </header>

        <main>

            <label> Converter <b>de</b>
            <select>
                <option>R$ Real</option>
            </select>
            </label>


            <label> Converter <b>para</b>
            <select id="currency-select">
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
            </label>

            <label> <b>Valor</b> 
            <input id="input-real" placeholder="R$10.000"> 
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="bandeira-do-brasil-img">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value">R$10.000</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta-img">

                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.png" alt="bandeira-dos-eua-img" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar</p>
                    <p class="currency-value" id="currency-value">US$2.000</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
